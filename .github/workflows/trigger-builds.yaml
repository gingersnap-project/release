name: Trigger workflow for release

on:
  workflow_call:
    inputs:
      cache-manager-ref:
        type: string
        default: main
      cache-manager-repository:
        type: string
        default: gingersnap-project/cache-manager
      db-syncer-ref:
        type: string
        default: main
      db-syncer-repository:
        type: string
        default: gingersnap-project/db-syncer
      operator-ref:
        type: string
        default: main
      operator-repository:
        type: string
        default: gingersnap-project/operator

jobs:

  cache-manager-images:
    uses: gingersnap-project/cache-manager/.github/workflows/create-tag.yml@main
    with:
      ref: ${{ inputs.cache-manager-ref }}
      repository: ${{ inputs.cache-manager-repository }}

  db-syncer-image:
    uses: gingersnap-project/db-syncer/.github/workflows/create-tag.yml@main
    with:
      ref: ${{ inputs.db-syncer-ref }}
      repository: ${{ inputs.db-syncer-repository }}

  check-images:
    runs-on: ubuntu-latest
    steps:
     - name: Check if db-syncer image exists
       run:  |
           docker manifest inspect quay.io/gingersnap/db-syncer:v${{ input.db-syncer-ref}} > /dev/null
     - name: Check if cache-manager image exists
       run:  |
           docker manifest inspect quay.io/gingersnap/cache-manager:v${{ input.cache-manager-ref}} > /dev/null
  
  operator: 
    if: success()
    needs: check-images
    uses: gingersnap-project/operator/.github/workflows/release.yaml@main
    with:
      ref: ${{ inputs.operator-ref }}
      repository: ${{ inputs.operator-repository }}


